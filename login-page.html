<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConcertTix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Additional login page specific styles */
    /* Additional login page specific styles */
.login-container {
    max-width: 450px;
    margin: 60px auto;
    padding: 0 20px;
}

.login-logo {
    text-align: center;
    margin-bottom: 30px;
}

.login-logo i {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 15px;
}

.login-logo h1 {
    font-size: 2rem;
    color: var(--primary-color);
    margin: 0;
}

.login-card {
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 40px 30px;
    box-shadow: var(--shadow);
    width: 100%; /* Ensure the card takes full width of its container */
    box-sizing: border-box; /* Include padding in width calculation */
}

.login-title {
    font-size: 1.6rem;
    margin: 0 0 30px;
    text-align: center;
    color: var(--text-color);
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%; /* Ensure form takes full width of card */
}

.input-group {
    position: relative;
    width: 100%; /* Ensure input group takes full width */
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
    z-index: 1; /* Ensure icon stays above input */
}

.input-group input {
    width: 100%;
    height: auto;
    padding: 12px 10px 12px 40px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    font-size: 1rem;
    transition: var(--transition);
    box-sizing: border-box; /* Include padding in width calculation */
}

.input-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(90, 76, 219, 0.1);
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
    color: var(--text-light);
    width: 100%; /* Ensure full width */
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
}

.remember-me input {
    accent-color: var(--primary-color);
}

.forgot-password {
    color: var(--primary-color);
    text-decoration: none;
    transition: var(--transition);
}

.forgot-password:hover {
    text-decoration: underline;
}

.login-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 15px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    margin-top: 10px;
    width: 100%; /* Ensure button takes full width */
}

.login-btn:hover {
    background-color: #4a3cd1;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(90, 76, 219, 0.2);
}

.divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
    color: var(--text-light);
    font-size: 0.9rem;
    width: 100%; /* Ensure divider takes full width */
}

.divider::before,
.divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background-color: rgba(0, 0, 0, 0.1);
}

.divider span {
    padding: 0 15px;
}

.social-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    background-color: white;
    cursor: pointer;
    transition: var(--transition);
}

.social-btn:hover {
    background-color: #f5f7fa;
}

.register-link {
    text-align: center;
    margin-top: 30px;
    font-size: 0.95rem;
    color: var(--text-light);
    width: 100%; /* Ensure takes full width */
}

.register-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
}

.register-link a:hover {
    text-decoration: underline;
}

@media (max-width: 576px) {
    .login-container {
        margin: 30px auto;
        padding: 0 10px; /* Reduce padding on smaller screens */
    }
    
    .login-card {
        padding: 30px 15px; /* Reduce padding on smaller screens */
    }
    
    .social-login {
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-ticket-alt"></i>
            <h1>ConcertTix</h1>
        </div>
        
        <div class="login-card">
            <h2 class="login-title">Welcome Back</h2>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-btn">Log In</button>
            </form>
            
            <script>
                document.getElementById('loginForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // You would normally validate credentials with a backend here
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt:', { email, password });
                    
                    // Simulate successful login and redirect
                    window.location.href = 'home-page.html';
                });
            </script>
            
            <div class="divider">
                
            </div>
            
            
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
